<h1 mat-dialog-title class="dialog-title">Set ip address</h1>
<div mat-dialog-content>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>IP ADDRESS</mat-label>
            <input matInput placeholder="" [(ngModel)]="ip">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="dialog-actions">
    <button mat-button color="primary" (click)="onNoClick()">Cancel</button>
    <button mat-button color="primary" (click)="onYesClick()">OK</button>
</div>
